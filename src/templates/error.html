<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面 - 新能源精密追溯系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545;
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #6c757d;
        }
        
        .error-description {
            color: #868e96;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">新能源精密追溯系统</div>
        <div class="nav-links">
            <a href="/">首页</a>
        </div>
    </nav>

    <!-- 错误内容 -->
    <div class="container">
        <div class="error-container">
            <h1 class="error-code">{{ error_code or 500 }}</h1>
            <h2 class="error-message">{{ error_message or '发生了一些错误' }}</h2>
            <p class="error-description">
                抱歉，我们无法完成您的请求。这可能是由于页面不存在、服务器错误或您的操作有误。
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">返回首页</a>
                <button class="btn btn-outline-secondary" onclick="window.history.back()">返回上一页</button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 新能源精密追溯系统. 保留所有权利.</p>
        </div>
    </footer>
</body>
</html>
