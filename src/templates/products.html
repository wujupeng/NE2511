<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品管理 - 新能源精密追溯系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">新能源精密追溯系统</div>
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/dashboard">仪表盘</a>
            <a href="/products">产品管理</a>
            <a href="/tracking">产品追踪</a>
            <a href="/quality">质量检查</a>
            <a href="/suppliers">供应商管理</a>
            <a href="/devices">设备管理</a>
        </div>
        <div class="user-info">
            <!-- 用户信息将通过JavaScript动态更新 -->
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <h1 class="page-title">产品管理</h1>
        
        <!-- 搜索和操作区域 -->
        <div class="search-actions">
            <div class="search-container">
                <input type="text" id="product-search" class="form-control" placeholder="搜索产品...">
                <button class="btn btn-outline-secondary" onclick="searchProducts()">搜索</button>
            </div>
            <button class="btn btn-primary" onclick="openAddProductModal()">添加产品</button>
        </div>

        <!-- 产品列表 -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">产品列表</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>产品编码</th>
                                <th>产品名称</th>
                                <th>产品类型</th>
                                <th>规格</th>
                                <th>批次</th>
                                <th>创建日期</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body">
                            <!-- 产品数据将通过JavaScript动态加载 -->
                            <tr>
                                <td colspan="8" class="text-center">
                                    <div class="loading"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 分页控制 -->
                <div class="pagination-container" id="pagination-container">
                    <!-- 分页将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑产品模态框 -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">添加产品</h5>
                <button type="button" class="close" onclick="closeProductModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group">
                        <label for="product-code" class="form-label">产品编码</label>
                        <input type="text" id="product-code" name="product_code" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-name" class="form-label">产品名称</label>
                        <input type="text" id="product-name" name="product_name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-type" class="form-label">产品类型</label>
                        <select id="product-type" name="product_type" class="form-control" required>
                            <option value="">请选择产品类型</option>
                            <option value="battery_cell">电池单体</option>
                            <option value="battery_module">电池模组</option>
                            <option value="battery_pack">电池包</option>
                            <option value="battery_management">电池管理系统</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="specification" class="form-label">规格</label>
                        <input type="text" id="specification" name="specification" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="batch-number" class="form-label">批次</label>
                        <input type="text" id="batch-number" name="batch_number" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="supplier-id" class="form-label">供应商</label>
                        <select id="supplier-id" name="supplier_id" class="form-control" required>
                            <!-- 供应商数据将通过JavaScript动态加载 -->
                            <option value="">请选择供应商</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">描述</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeProductModal()">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">保存</button>
            </div>
        </div>
    </div>

    <style>
        /* 产品管理页面额外样式 */
        .search-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            max-width: 400px;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.25rem;
        }

        .close {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            color: #6c757d;
        }

        .close:hover {
            color: #333;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .search-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>

    <script src="/static/js/main.js"></script>
    <script>
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadSuppliers();
        });

        // 加载产品列表
        async function loadProducts(page = 1, searchQuery = '') {
            try {
                const response = await apiRequest('/api/products?page=' + page + '&search=' + encodeURIComponent(searchQuery));
                const products = response.items;
                const pagination = response.pagination;
                
                const tableBody = document.getElementById('products-table-body');
                tableBody.innerHTML = '';
                
                if (products.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8" class="text-center">暂无产品数据</td></tr>';
                    document.getElementById('pagination-container').innerHTML = '';
                    return;
                }
                
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.product_code}</td>
                        <td>${product.product_name}</td>
                        <td>${getProductTypeName(product.product_type)}</td>
                        <td>${product.specification}</td>
                        <td>${product.batch_number}</td>
                        <td>${formatDate(product.created_at)}</td>
                        <td><span class="badge ${getStatusClass(product.status)}">${getStatusName(product.status)}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editProduct(${JSON.stringify(product).replace(/"/g, '&quot;')})")>编辑</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})")>删除</button>
                            <button class="btn btn-sm btn-outline-info" onclick="viewProductDetails(${product.id})")>详情</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // 生成分页
                generatePagination(pagination);
            } catch (error) {
                showNotification('加载产品失败: ' + error.message, 'error');
            }
        }

        // 搜索产品
        function searchProducts() {
            const searchQuery = document.getElementById('product-search').value;
            loadProducts(1, searchQuery);
        }

        // 打开添加产品模态框
        function openAddProductModal() {
            document.getElementById('modal-title').textContent = '添加产品';
            document.getElementById('product-form').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('product-modal').style.display = 'flex';
        }

        // 编辑产品
        function editProduct(product) {
            document.getElementById('modal-title').textContent = '编辑产品';
            document.getElementById('product-id').value = product.id;
            document.getElementById('product-code').value = product.product_code;
            document.getElementById('product-name').value = product.product_name;
            document.getElementById('product-type').value = product.product_type;
            document.getElementById('specification').value = product.specification;
            document.getElementById('batch-number').value = product.batch_number;
            document.getElementById('supplier-id').value = product.supplier_id || '';
            document.getElementById('description').value = product.description || '';
            document.getElementById('product-modal').style.display = 'flex';
        }

        // 关闭产品模态框
        function closeProductModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        // 保存产品
        async function saveProduct() {
            const productId = document.getElementById('product-id').value;
            const data = {
                product_code: document.getElementById('product-code').value,
                product_name: document.getElementById('product-name').value,
                product_type: document.getElementById('product-type').value,
                specification: document.getElementById('specification').value,
                batch_number: document.getElementById('batch-number').value,
                supplier_id: document.getElementById('supplier-id').value,
                description: document.getElementById('description').value
            };
            
            try {
                let response;
                if (productId) {
                    response = await apiRequest(`/api/products/${productId}`, 'PUT', data);
                } else {
                    response = await apiRequest('/api/products', 'POST', data);
                }
                
                closeProductModal();
                loadProducts();
                showNotification(response.message || '保存成功', 'success');
            } catch (error) {
                showNotification('保存失败: ' + error.message, 'error');
            }
        }

        // 删除产品
        async function deleteProduct(productId) {
            if (confirm('确定要删除这个产品吗？')) {
                try {
                    const response = await apiRequest(`/api/products/${productId}`, 'DELETE');
                    loadProducts();
                    showNotification(response.message || '删除成功', 'success');
                } catch (error) {
                    showNotification('删除失败: ' + error.message, 'error');
                }
            }
        }

        // 查看产品详情
        function viewProductDetails(productId) {
            window.location.href = `/products/${productId}`;
        }

        // 加载供应商列表
        async function loadSuppliers() {
            try {
                const response = await apiRequest('/api/suppliers?page=1&limit=100');
                const select = document.getElementById('supplier-id');
                select.innerHTML = '<option value="">请选择供应商</option>';
                
                response.items.forEach(supplier => {
                    const option = document.createElement('option');
                    option.value = supplier.id;
                    option.textContent = supplier.supplier_name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载供应商失败:', error);
            }
        }

        // 生成分页
        function generatePagination(pagination) {
            const container = document.getElementById('pagination-container');
            container.innerHTML = '';
            
            if (pagination.total_pages <= 1) return;
            
            const paginationElement = document.createElement('div');
            paginationElement.className = 'pagination';
            
            // 上一页
            if (pagination.current_page > 1) {
                const prevButton = document.createElement('button');
                prevButton.className = 'btn btn-outline-secondary';
                prevButton.textContent = '上一页';
                prevButton.onclick = () => loadProducts(pagination.current_page - 1, document.getElementById('product-search').value);
                paginationElement.appendChild(prevButton);
            }
            
            // 页码按钮
            for (let i = 1; i <= pagination.total_pages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = i === pagination.current_page ? 'btn btn-primary' : 'btn btn-outline-secondary';
                pageButton.textContent = i;
                pageButton.onclick = () => loadProducts(i, document.getElementById('product-search').value);
                paginationElement.appendChild(pageButton);
            }
            
            // 下一页
            if (pagination.current_page < pagination.total_pages) {
                const nextButton = document.createElement('button');
                nextButton.className = 'btn btn-outline-secondary';
                nextButton.textContent = '下一页';
                nextButton.onclick = () => loadProducts(pagination.current_page + 1, document.getElementById('product-search').value);
                paginationElement.appendChild(nextButton);
            }
            
            container.appendChild(paginationElement);
        }

        // 辅助函数
        function getProductTypeName(type) {
            const typeMap = {
                'battery_cell': '电池单体',
                'battery_module': '电池模组',
                'battery_pack': '电池包',
                'battery_management': '电池管理系统',
                'other': '其他'
            };
            return typeMap[type] || type;
        }

        function getStatusName(status) {
            const statusMap = {
                'active': '激活',
                'inactive': '停用',
                'discontinued': '停产'
            };
            return statusMap[status] || status;
        }

        function getStatusClass(status) {
            const classMap = {
                'active': 'badge-success',
                'inactive': 'badge-warning',
                'discontinued': 'badge-danger'
            };
            return classMap[status] || 'badge-secondary';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
    </script>
</body>
</html>
